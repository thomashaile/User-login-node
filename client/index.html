        <div class="login-inputs">

<script>
    document.getElementById('login-button')
        .addEventListener('click', (e) => {
            const userName = document.getElementById('username').value;
            //const userPassword = document.getElementById('password').value;
            userLogin(userName);
            e.preventDefault()
        });
</script>
